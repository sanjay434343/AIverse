    <style>
        body, html {
            margin-bottom: 10px;
            padding: 0;
            height: 100%;
            background-color: #f8f8f8;
            scroll-behavior: smooth;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 0px;
            border-radius: 20px;
            gap: 20px;
            background-color: rgb(255, 255, 255);
            margin: 20px;
            height: 200px;
            padding-right: 20px;
            color: black;
            border: 4px solid black;
            box-shadow: 4px -4px  black;
        }

        .video-card {
            flex: 1;
            height: 100%;
            margin: 0;
            position: relative; /* To position the text absolutely within the card */
            left: -10px;
        }

        /* Text above the video using z-index */
        .video-card .video-title {
            position: absolute; /* Position the text above the video */
            top: 38%; /* Adjust position from top */
            left: 0;
            width: 100%;
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 10; /* Ensure text is above the video */
            background-color: rgba(0, 0, 0, 0); /* Optional: add background to make text more readable */
            padding: 5px;
            font-size: 30px;
            font-weight: 1000;
            
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            z-index: 1; /* Ensure video is below the text */
            filter: blur(8px);
       
        }

        .text-card {
            flex: 1;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-card h2 {
            font-size: 24px;
            margin-bottom: 2%;
            color: rgb(0, 0, 0);
            position: relative;
          
        }

        .text-card p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgb(3, 3, 3);
            position: relative;
            top: 18px;
        }

        .text-card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: 4px solid black;
            box-shadow: 4px 4px black;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
            margin-bottom: 20px;
            transition: 0.3s ease-in-out;
            position: relative;
            right: 20px;
            bottom: 7px;
            font-weight: 1000;
        }

        button:hover{
            box-shadow: 2px 2px black;

        }
        .top {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 98vh;
            color: white;
            z-index: 1;
            overflow: hidden;
        }

        /* Full-screen background video styling */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6; /* Adjust opacity for better text readability */
        }

        /* Text and link styling */
        .top p {
            font-size: 24px;
            margin: 0;
        }

        .top h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        .top a {
            color: white;
            font-size: 40px;
            margin-top: 20px;
            text-decoration: none;
        }

        .top a:hover {
            color: #ddd;
        }

        }
    </style>
