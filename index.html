        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            max-width: 900px;

        .video-card {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .video-title {
            position: absolute;
            top: 50%;
            width: 100%;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transform: translateY(-50%);
            z-index: 2;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: blur(5px);
            z-index: 1;
        }

        .text-card {
            text-align: center;
            padding: 20px;
        }

        .text-card h2 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .text-card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.1s ease-in-out;
            box-shadow: 4px 4px black;
        }

        .text-card button:active {
            box-shadow: 2px 2px black;
            transform: translate(2px, 2px);
        }

        .top {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 90vh;
            color: #fff;
            position: relative;
        }

        .top h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .top p {
            font-size: 1.5rem;
        }

        .top a {
            color: #fff;
            font-size: 2rem;
            margin-top: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .top a:hover {
            color: #ddd;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .video-title {
                font-size: 1.2rem;
            }

            .text-card h2 {
                font-size: 1.5rem;
            }

            .text-card button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
